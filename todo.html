<!doctype html>
<html lang="en" data-framework="backbonejs">
<head>
    <meta charset="utf-8">
    <title>TodoMVC•Backbone.js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>

    <script src="todo.js"></script>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">


        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">

        </ul>
    </section>
    <footer id="footer"></footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
    <span id="todo-count"><strong></strong> itmes left</span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/">All</a>
            </li>
        <li>
            <a class="active" href="#/active">Active</a>
            </li>
        <li>
            <a class="completed" href="#/completed">Completed</a>
            </li>
    </ul>
    <!--if (completed) -->
    <button id="clear-completed">Clear completed</button>


</footer>

<li style="display: none" id="todoBox">
    <div class="view">
        <input class="toggle" type="checkbox">
        <label id="todoValue"></label>
        <button class="destroy"></button>
    </div>
    <input id="todoInputBox" class="edit" value="todo内容">
</li>



<script type="text/template" id="stats-template">
    <span id="todo-count"><strong>5</strong> itmes left</span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a class="active" href="#/active">Active</a>
        </li>
        <li>
            <a class="completed" href="#/completed">Completed</a>
        </li>
    </ul>

    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
</script>

</body>
</html>
